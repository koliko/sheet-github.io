<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Koliko test google sheet api</title>
    <link rel="stylesheet" href="css/test.css" type="text/css"/>
    <script type="javascript" src="javascript/form.js"></script>
</head>
<body>
    <!-- This is the html forms we will used for the data-->

<div class="containter">
    <h1 data-head-me>KOLIKO TEST SHEET API</h1>
    <form >
        <div data-input-me >
            <input type="text" size="20" name="student_name" placeholder="Student Name"><br/>
            <input type="text" size="20" name="class_level" placeholder="Class Level"><br/>
            <input type="text" size="20" name="home_state" placeholder="Home State"><br/>
            <input type="text" size="20" name="major" placeholder="Major"><br/>
            <input type="text" size="20" name="extr_curr" placeholder="Extra Curricular Activity"><br/>
        </div>

        <button type="button" data-btn-me onclick="submit_form()">Add Data</button>
    </form>
</div>
</body>
</html>
